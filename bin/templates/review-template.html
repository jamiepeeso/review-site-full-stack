<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Cheap Food</title>

<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />

</head>

<body>

	<section class="singleHeroReview">

		<header>

			<h1 id="hero" th:text="${modelReview.hero}" />

		</header>

		<section class="EachReview">

			<h2>
				<p id="alias" th:text="${modelReview.alias}" />
			</h2>

			<img id="image" th:src="${modelReview.imageUrl}" />

			<p id="review" th:text="${modelReview.review}" />

			<p id="tags" th:each="tags: ${modelReview.allTags}"
				th:text="${tags.tag}" />

		</section>

		<footer>
			<a th:href="@{'/categories'}">Home</a>
		</footer>

	</section>

</body>

</html>
